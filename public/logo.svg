<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Navy gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a4360;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e4c46d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circular arc - Navy -->
  <path d="M 15 60 A 45 45 0 1 1 105 60" fill="none" stroke="#1E3A5F" stroke-width="3" stroke-linecap="round"/>

  <!-- Inner circular arc - Gold -->
  <path d="M 25 60 A 35 35 0 1 1 95 60" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>

  <!-- Car silhouette - Navy with Gold accents -->
  <g transform="translate(28, 38)">
    <!-- Car body -->
    <path d="M 5 22 L 12 22 L 18 12 L 45 10 L 55 18 L 60 22 L 55 22"
          fill="none" stroke="#1E3A5F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Car roof line - Gold accent -->
    <path d="M 22 12 L 40 10" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>

    <!-- Speed lines - Gold -->
    <line x1="-5" y1="15" x2="8" y2="15" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-8" y1="19" x2="5" y2="19" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-3" y1="23" x2="10" y2="23" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Wheels - Navy -->
    <circle cx="20" cy="24" r="4" fill="none" stroke="#1E3A5F" stroke-width="2"/>
    <circle cx="48" cy="24" r="4" fill="none" stroke="#1E3A5F" stroke-width="2"/>
  </g>

  <!-- Text: RideNow -->
  <text x="125" y="58" font-family="Georgia, Cambria, serif" font-size="36" font-weight="600">
    <tspan fill="#1E3A5F">Ride</tspan><tspan fill="#D4AF37">Now</tspan>
  </text>

  <!-- Tagline -->
  <text x="127" y="78" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#456a8f" letter-spacing="2.5">
    VEHICLE RENTAL MARKETPLACE
  </text>
</svg>
