<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle - Navy -->
  <circle cx="32" cy="32" r="30" fill="#1E3A5F"/>

  <!-- Gold accent ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#D4AF37" stroke-width="2"/>

  <!-- Stylized 'R' letter - Gold -->
  <g transform="translate(18, 16)">
    <!-- Main stem of R -->
    <path d="M 6 4 L 6 32" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>

    <!-- Top curve of R -->
    <path d="M 6 4 Q 22 4 22 13 Q 22 20 6 20" fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Leg of R -->
    <path d="M 12 20 L 22 32" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Speed lines - Gold accent -->
  <line x1="8" y1="38" x2="16" y2="38" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="6" y1="44" x2="14" y2="44" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
